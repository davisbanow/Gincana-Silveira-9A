        .img-bottom {
            position: fixed;
            bottom: 10px;

        function responder(valor) {
            if (valor === respostaCorreta) {
                window.location.href = "senha2.html";
            } else {
                window.location.href = "espera2.html";
            }
        }
    </script>
</head>

<body class="centralizado">
    <p>Pergunta 2:</p>

    <div class="btn-group">
        <button onclick="responder(1)">Colégio Silveira da Mota</button>
        <button onclick="responder(2)">Colégio Municipal Silveira da Motta</button>
        <button onclick="responder(3)">Escola Silveira da Mota</button>
        <button onclick="responder(4)">Colégio Estadual Silveira da Motta</button>
