<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Pergunta 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <style>
        .img-bottom {
            position: fixed;
            bottom: 10px;
            left: 100%;
            transform: translateX(-100%);
            width: 200px;
        }
    </style>

    <script>
        const respostaCorreta = 3;
        function responder(valor) {
            if (valor === respostaCorreta) {
                window.location.href = "senha4.html";
            } else {
                window.location.href = "espera4.html";
            }
        }
    </script>
</head>

<body class="centralizado">
    <h1>Pergunta 4:</h1>
    <h2>Um terreno retangular tem 15 metros de comprimento e 10 metros de largura. Qual é a área desse terreno?</h2>

    <div class="btn-group">
        <button onclick="responder(1)">50m²</button>
        <button onclick="responder(2)">25m²</button>
        <button onclick="responder(3)">150m²</button>
        <button onclick="responder(4)">300m²</button>
    </div>

    <img src="turma.png" alt="Turma" class="img-bottom">
</body>
</html>
