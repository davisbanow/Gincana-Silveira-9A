<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Pergunta 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <style>
        .img-bottom {
            position: fixed;
            bottom: 10px;
            left: 100%;
            transform: translateX(-100%);
            width: 200px;
        }
    </style>

    <script>
        const respostaCorreta = 2;
        function responder(valor) {
            if (valor === respostaCorreta) {
                window.location.href = "senha1.html";
            } else {
                window.location.href = "espera1.html";
            }
        }
    </script>
</head>

<body class="centralizado">
    <p>Pergunta 1:</p>
    <h1>Um relógio de ponteiros marca 3 horas. Qual é a medida do ângulo formado entre os ponteiros das horas e dos minutos?</h1>

    <div class="btn-group">
        <button onclick="responder(1)">60°</button>
        <button onclick="responder(2)">90°</button>
        <button onclick="responder(3)">120°</button>
        <button onclick="responder(4)">180°</button>
    </div>

    <img src="turma.png" alt="Turma" class="img-bottom">
</body>

</html>
